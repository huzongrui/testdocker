name: Docker Image CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 第一步：检出代码仓库内容
      - name: Checkout repository
        uses: actions/checkout@v2

      # 第二步：设置环境变量并登录到阿里云容器镜像服务
      - name: Login to Alibaba Cloud Container Registry
        env:
          ALIYUN_USERNAME: ${{ secrets.ALIYUN_USERNAME }}
          ALIYUN_PASSWORD: ${{ secrets.ALIYUN_PASSWORD }}
        run: |
          echo $ALIYUN_PASSWORD | docker login --username $ALIYUN_USERNAME --password-stdin crpi-p6x0x9yzk6kuewlv.cn-shanghai.personal.cr.aliyuncs.com

      # 第三步：构建 Docker 镜像
      - name: Build Docker image
        run: |
          docker build -t crpi-p6x0x9yzk6kuewlv.cn-shanghai.personal.cr.aliyuncs.com/mytest_hzr/test1:latest .

      # 第四步：推送 Docker 镜像到阿里云
      - name: Push Docker image
        run: |
          docker push crpi-p6x0x9yzk6kuewlv.cn-shanghai.personal.cr.aliyuncs.com/mytest_hzr/test1:latest
